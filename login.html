<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <main class="flex items-center justify-center w-full h-screen">
        <section class="w-full mx-auto">
            <div class="md:w-3/12 w-11/12 mx-auto flex flex-col items-center justify-center bg-gradient-to-r from-indigo-800 via-indigo-500 to-green-600 p-10">
                <label class="w-full text-white text-lg" for="user">
                    Username<br/>
                    <input class="w-full h-10 my-2 p-3 bg-gray-200 text-gray-500 focus:outline-none font-semibold" type="text" name="" id="name" placeholder="username">
                </label>
                <label class="w-full text-white text-lg" for="user">
                    Password<br/>
                    <input class="w-full h-10 my-2 p-3 bg-gray-200 text-gray-500 focus:outline-none font-semibold" type="password" name="" id="password" placeholder="password">
                </label>
                <button id="loginBtn" class="btn btn-success w-full mt-2 text-lg">login</button>
            </div>
        </section>
    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js"></script>
</body>
</html>
